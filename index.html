    <link rel="stylesheet" href="tailwind.css">

<body class="bg-white text-white font-popins pb-12">

            <nav class="inline-block md:mr-16 hidden  lg:mr-24 lg:w-4 fixed left-percentage lg:block">

            <div class="flex ">

                </div>
                <div class="hidden md:block">
                    <img src="img/background.png" alt="" class="w-3/4 mt-12 md:absolute -mt-6 md:mt-0 right-0 -z-1">
